        <h1 class="mt-3 mb-3">ตารางข้อมูลพนักงาน</h1>
        <table class="table" border="1" style="width: 80%;">
            <thead class="thead-dark">
            <tr>
                <th>ชื่อ</th>
                <th>นามสกุล</th>

            </tr>
        </table>
        <h2 class="mt-3 mb-3">เพิ่มข้อมูลพนักงาน</h2>
        <form metthod="get" action="#">
            <label for="">ชื่อ:</label> <br>
            <input type="text" name="f_name" /> <br>
            <label for="">นามสกุล:</label> <br>
            <input type="text" name="f_lastname" /> <br>
            <label for="">อายุ:</label> <br>
            <input type="number" name="f_age" /> <br> <br>
            <button type="Submit" class="btn btn-primary">Submit</button>
            </button>
        </form>
